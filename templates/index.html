<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Notes</h1>
    <ul>
    {% for note in notes %}
    <li>{{ note }}</li>
    {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}" method="post">
      <input type="text" name="note" placeholder="enter note here" value="">
      <button type="submit" name="button">Add Note</button>

    </form>
  </body>
</html>
